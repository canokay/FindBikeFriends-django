{% extends 'web/base.html' %}
{% load static %}
{% block title %} İletisim{% endblock %}
{% block content %}
        <div class="row">
        <div class="col-12">
          <h2 class="contact-title">İletişime Geçin</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" method="post" id="contactForm" novalidate="novalidate"enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  {{form.name}}
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  {{form.email}}
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  {{form.title}}
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  {{form.message}}
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm">Gönder</button>
            </div>
            </form>
{% endblock %}
