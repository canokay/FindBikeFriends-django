{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'web/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="{% static 'web/css/fontawesome-all.min.css' %}" rel="stylesheet">
  <link href="{% static 'web/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template -->
  <link href="{% static 'web/css/landing-page.min.css' %}" rel="stylesheet">
  {% block header_static %}

  {% endblock %}
</head>
<body>
  <!-- Navigation -->
    {% include 'web/components/header.html' %}
    {% block content %}

    {% endblock %}
  <!-- Footer -->
  {% include 'web/components/footer.html' %}
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'web/js/jquery.min.js' %}"></script>
  <script src="{% static 'web/js/bootstrap.bundle.min.js' %}"></script>
{% block page_static %}

{% endblock %}
</body>

</html>
